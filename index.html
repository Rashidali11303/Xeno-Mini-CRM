<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mini CRM</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <header>
        <nav>
            <ul>
                <li><a href="#">Home</a></li>
                <li><a href="#">Customers</a></li>
                <li><a href="#">Reports</a></li>
                <li><a href="#">Settings</a></li>
            </ul>
        </nav>
    </header>
    <div class="container">
        <aside>
            <h2>Customer Details</h2>
            <div id="customerDetails">
                <p>Select a customer to see details</p>
            </div>
        </aside>
        <main>
            <section class="form-section">
                <h1>Mini CRM</h1>
                <form id="customerForm">
                    <input type="text" id="name" placeholder="Customer Name" required>
                    <input type="email" id="email" placeholder="Customer Email" required>
                    <input type="text" id="phone" placeholder="Customer Phone" required>
                    <button type="submit">Add Customer</button>
                </form>
            </section>
            <section class="search-section">
                <h2>Search Customers</h2>
                <input type="text" id="search" placeholder="Search by name, email, or phone">
            </section>
            <section class="table-section">
                <h2>Customer List</h2>
                <table id="customerTable">
                    <thead>
                        <tr>
                            <th>Name</th>
                            <th>Email</th>
                            <th>Phone</th>
                            <th>Actions</th>
                        </tr>
                    </thead>
                    <tbody>
                        <!-- Customer rows will be added here dynamically -->
                    </tbody>
                </table>
            </section>
            <section class="activity-section">
                <h2>Recent Activity</h2>
                <ul id="activityLog">
                    <!-- Recent activities will be logged here dynamically -->
                </ul>
            </section>
            <section class="notifications-section">
                <h2>Notifications</h2>
                <ul id="notifications">
                    <!-- Notifications will be displayed here dynamically -->
                </ul>
            </section>
        </main>
    </div>
    <footer>
        <p>&copy; 2024 Mini CRM. All rights reserved.</p>
    </footer>
    <script src="scripts.js"></script>
</body>
</html>
